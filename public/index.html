<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Parsing Display</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>MONITORING RUMAH JAMSUR</h1>
        
        <section>
            <h2>Suhu Data</h2>
            <p><strong>Suhu Maksimum:</strong> <span id="suhumax"></span>°C</p>
            <p><strong>Suhu Minimum:</strong> <span id="suhumin"></span>°C</p>
            <p><strong>Suhu Rata-rata:</strong> <span id="suhurata"></span>°C</p>
        </section>

        <section>
            <h2>Nilai Suhu, Humidity, dan Kecerahan Maksimum</h2>
            <div id="nilai-suhu-max-humid-max"></div>
        </section>

        <section>
            <h2>Month-Year Max Data</h2>
            <div id="month-year-max"></div>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
